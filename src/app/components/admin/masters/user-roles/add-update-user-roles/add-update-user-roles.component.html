<section class="bg-theme-admin m-0 ">
    <div class="row m-0">
        <div class="col-md-12 d-flex justify-content-center">
            <h4 class="header  text-dark pt-4">{{isEdit?'Update':'Add'}} Role</h4>
        </div>
    </div>
    <div class="row justify-content-center  m-0">
        <div class="col-md-10 mb-3">
            <form [formGroup]="form">
                <div class="form-group col-md-12 ">
                    <label for="role_name">Role</label>
                    <input type="text" class="form-control" id="role_name
                    " formControlName="role_name"
                        [ngClass]="{'is-invalid': control['role_name'].invalid && (control['role_name'].dirty || control['role_name'].touched)}">
                        <span
                            *ngIf="control['role_name'].invalid &&(control['role_name'].dirty || control['role_name'].touched)"
                            class="text-danger p-1"><small>Role is required.</small></span>
                </div>
                <div class="d-flex justify-content-center  gap-3 p-3">
                    <button class="btn btn-dark  " (click)="onSubmit()">{{isEdit?'Update':'Add'}}</button>
                    <button class="btn btn-light " (click)="closeDialog()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</section>
