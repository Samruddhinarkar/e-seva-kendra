<section>
    <div class="container">
      <div class="row m-0 ">
        <div class="col-md-4 px-5 pt-5">
          <h4 class="header text-dark">Task</h4>
        </div>
      </div>
      <div class="row m-0 d-flex justify-content-center ">
        <div class="col-md-8 card p-0 my-5">
          <div class="d-flex  table-header">
              <div class="container-fluid ">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              </div>
            <button class="btn btn-dark" >Add</button>
          </div>
          <div class=" table-container p-3">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col" class="text-center">Sr.no</th>
                  <th scope="col" class="text-start">Customer name</th>
                  <th scope="col" class="text-center">Customer mobile</th>
                  <th scope="col" class="text-start">Address</th>
                  <th scope="col" class="text-center">Status</th>
                  <th scope="col" class="text-center">Edit</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of allTaskList;let i=index">
                  <td scope="row" class="text-center">{{i+1}}</td>
                  <td class="text-start">{{item.customer_name}}</td>
                  <td class="text-center">{{item.mobile_number}}</td>
                  <td class="text-start">{{item.address}}</td>
                  <td class="text-center">{{item.payment_status | titlecase }}</td>
                  <td class="text-center"><a [routerLink]="['/admin',{outlets:{sub_menu:['view-task',item.task_header_id]}}]"><img src="../../../../../assets/images/eye.svg" alt="eye"></a></td>
                  <!-- <td class="text-center"><a [routerLink]="['/admin', {outlets: { sub_menu:['view-user',item.user_id]}}]">
                    <img src="../../../../../assets/eye.svg" alt="" ></td>  -->
                </tr>
                <tr *ngIf="allTaskList.length==0">
                  <td colspan="10" class="text-danger fw-bold text-center">No Data Available</td>
                </tr>
              </tbody>
            </table>
            <mat-paginator [length]="total" [pageSize]="perPage"
            [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page" [showFirstLastButtons]="true"
            (page)="onPageChange($event)">
          </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </section>
