<section>
    <div class="container">
      <div class="row m-0 ">
        <div class="col-md-4 px-5 pt-5">
          <h4 class="header text-dark">Adhar</h4>
        </div>
      </div>
      <div class="row m-0 d-flex justify-content-center ">
        <div class="col-md-8 card p-0 my-5">
          <div class="d-flex  table-header">
              <div class="container-fluid ">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              </div>
            <button class="btn btn-dark" (click)="openDialog()">Add</button>
          </div>
          <div class=" table-container p-3">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col" class="text-center">Sr.no</th>
                  <th scope="col" class="text-start">Name</th>
                  <th scope="col" class="text-center">payment-mode</th>
                  <th scope="col" class="text-center">Amount</th>
                  <th scope="col" class="text-center">Status</th>
                  <th scope="col" class="text-center">View</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of allAdharListList;let i=index">
                  <th scope="row" class="text-center">{{i+1}}</th>
                  <td class="text-start">{{item.user_name}}</td>
                  <th class="text-center">{{item.payment_mode}} </th>
                  <th class="text-center">{{item.amount}} </th>
                  <th class="text-center">{{item.verification_status |titlecase  }}</th>
                  <th></th>
                </tr>
                <tr *ngIf="allAdharListList.length==0">
                  <td colspan="10" class="text-danger fw-bold text-center">No Data Available</td>
                </tr>
              </tbody>
            </table>
            <mat-paginator [length]="total" [pageSize]="perPage"
            [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page" [showFirstLastButtons]="true"
            (page)="onPageChange($event)">
          </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </section>
