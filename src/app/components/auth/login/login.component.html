<div class="container-fluid">
    <div class="row fit-to-screen ">
      <div class="col-sm-12 col-md-6 col-lg-6 bg-ligh-pink">
        <div class="container">
          <a class="navbar-brand" routerLink="">
            <img src="../../../assets/images/e-seva-kendra-logo.jpg" width="100px" alt="Logo" class="py-4 mx-5">
          </a>
        </div>
        <div class="col-md-12" style="margin-top: 200px;">
        <img class="sign-box-img img-fluid" src="../../../assets/images/loginImages.png" width="400px" alt="">
        </div>
      </div>
      <!-- <div class="col-sm-12 col-md-6 col-lg-6 " style="background-color:#f0f0f0;"> -->
        <div class="col-sm-12 col-md-6 col-lg-6 login-bg">
        <div class="sign-box d-flex justify-content-center text-center">
          <form class="col-sm-12 col-md-7 col-lg-7" [formGroup]="loginForm">
            <h5 class="my-3">Log In</h5>
            <p>
              <input type="email" placeholder="Email" formControlName="email_id" class="form-control"
                [ngClass]="{'is-invalid': control['email_id'].invalid && (control['email_id'].dirty || control['email_id'].touched)}" />
              <span *ngIf="control['email_id'].invalid && (control['email_id'].dirty || control['email_id'].touched)">
                <span *ngIf="control['email_id'].errors?.['required']"
                  class="text-danger p-2 w-100 d-flex justify-content-start">Email is required.</span>
                <span *ngIf="control['email_id'].errors?.['email']"
                  class="text-danger p-2 w-100 d-flex justify-content-start">Invalid email format.</span></span>
            </p>
            <p>
              <span class="form-password">
                <input [attr.type]="passwordVisible ? 'text' : 'password'" placeholder="Password" formControlName="password" class="form-control"
                [ngClass]="{'is-invalid': control['password'].invalid && (control['password'].dirty || control['password'].touched)}" />
                <span class="eye" [ngClass]="{'is-password-invalid': control['password'].invalid && (control['password'].dirty || control['password'].touched)}"><mat-icon  matSuffix (click)="togglePasswordVisibility()">{{ passwordVisible ? 'visibility' : 'visibility_off' }}</mat-icon></span>
               </span>
                  <span *ngIf="control['password'].invalid &&(control['password'].dirty || control['password'].touched)" class="text-danger p-2 w-100 d-flex justify-content-start">Password is required.</span>
            </p>
  
            <p class="mt-5 fw-normal" style="color: #262728;">Donâ€™t have an account ?<a routerLink="/pri-sign-up"
                class="fw-semibold text-black text-decoration-none"> Sign up</a> </p>
            <button class="btn-register" (click)="onSubmit()" style="background-color:#8c8c8c">Login</button>
            <h6><span>OR</span></h6>
            <div class="row" style="display: flex; justify-content: center; margin-top: 16px">
              <!-- <div class="btn btn-white rounded mr-2" id="buttonDiv" >
                <img class="" height="20" width="20" src="../../../assets/image/google-icon.svg" alt="" />
                Continue with Google
              </div> -->
              <!-- <div id="buttonDiv">34534</div> -->
              <div id="buttonDiv" >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
